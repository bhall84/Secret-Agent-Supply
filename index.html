<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="reset" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

<!--Logo-->
    <div class="logo">
      <img src="resources/images/logo.png" alt="handcuffs-logo">
      <h2>Secret Agent Supply Inc.</h2>
    </div>

<!--Main banner-->
    <div id="banner" class="flex">
      <div class="flex-item">
        <h2>New Arrival</h2>
        <h1>Sport Bikes and Motocycles</h1>
      </div>
    </div>

<!--Navigation bar-->
    <nav>
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Glasses</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
    </nav>

<!--Product grid-->
    <div id="product-grid" class="flex">
      <div id="pen" class="product">
        <img src="resources/images/pen.png" alt="pen">
        <p>Exploding Pen</p>
      </div>
      <div id="watch" class="product">
        <img src="resources/images/watch.png" alt="cellular watch">
        <p>Cellular Watch</p>
      </div>
      <div id="thermal glasses" class="product">
        <img src="resources/images.glasses.png" alt="thermal glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>

<!--location-->
    <div class="flex">
      <p id="location">Location</p>
      <p>-47.346436, 84.32354</p>
    </div>
    
<!--hours-->
    <div class="hours">
      <p id="hours">Hours</p>
      <p>0800-1800</p>
    </div>

<!--footer-->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
