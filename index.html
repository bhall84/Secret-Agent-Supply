<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="reset" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

  <!--Logo-->
  <header>
    <div class="container">
      <img class="logo" src="resources/images/logo.png" alt="handcuffs-logo">
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>
  </header>

  <!--Main banner-->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

  <!--Navigation bar-->
  <nav>
    <ul class="container">
      <li><a href="#">Eyewear</a></li>
      <li><a href="#">Apparel</a></li>
      <li><a href="#">Gadgets</a></li>
      <li><a href="#">Vehicles</a></li>
      <li><a href="#">Glasses</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!--Product gallery-->
  <section class="container">
    <div class="gallery">
      <div id="pen" class="product">
        <img src="resources/images/pen.png" alt="pen">
        <p>Exploding Pen</p>
      </div>
      <div id="watch" class="product">
        <img src="resources/images/watch.png" alt="cellular watch">
        <p>Cellular Watch</p>
      </div>
      <div id="thermal glasses" class="product">
        <img src="resources/images/glasses.png" alt="thermal glasses">
        <p>Thermal Glasses</p>
      </div>
    </div>
  </section>

  <!--location & hours-->
  <div class="container">
    <div class="bottom-wrapper">
      <div class="location">
        <p id="location">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p id="hours">Hours</p>
        <p>0800-1800</p>
      </div>
    </div>
  </div>

  <!--footer-->
  <footer>
    <p class="container">Copyright Secret Agent Supply Inc.</p>
  </footer>
</body>

</html>
